<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narayanhiti Royal Palace</title>
 <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="headline">Learn CSS colors with Narayanhiti Royal Palace</h1>

      <!-- Color Examples -->
      <div class="colors">
        <div class="color-box royal-red">Royal Red<br />#DC143C</div>
        <div class="color-box royal-blue">Royal Blue<br />rgb(0, 56, 168)</div>
        <div class="color-box royal-gradient">Royal<br />Gradient</div>
      </div>

      <!-- Palace Card -->
      <div class="palace-card">
        <div class="palace-image"></div>
        <div class="card-content">
          <span class="tag">Royal Heritage</span>
          <h2 class="card-title">Narayanhiti Royal Palace</h2>
          <p class="card-text">
            The Narayanhiti Palace, a symbol of Nepal's respected royal heritage
            respected around the world.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
