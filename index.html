<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swayambhu Text Formatting Example</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(237, 233, 228);
        color: rgb(25, 3, 74);
        margin: 0;
        padding: 20px;
      }
      .content-wrapper {
        max-width: 1024px;
        margin: 0 auto;
      }
      img {
        max-width: 100%;
        width: 100%;
        height: auto;
        display: block;
        border-radius: 25px;
      }
      .text-content{
        background-color: aqua;
        padding:1rem;
        border-radius:25px;
        color:black;
        text-align:left;
        line-height:1.5;
        max-width:100%;
        margin:0 auto;
        word-spacing:3px;
        margin-top:1rem;

      }
      .text-content h1{
        color:rgb(3, 3, 126);
        text-transform:uppercase;
        letter-spacing:1px;
        font-size:24px;
        text-align:center;
        margin-top:10px;
      }







    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <img
        src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/2b/6b/a0.jpg"
        alt="Swambhu Pride of Nepal"
      />

      <div class="text-content">
        <h1>Beauty of Swayambu, Pride of Nepal</h1>
        <p>
          Swayambhu , situated on a hill of Kathmandu, is where ancient art
          meets breathtaking views. Its iconinc stupa and temples are symbols of
          Nepal's rich cultural heritage, we are proud of our cultural heritage.
        </p>
        <p>
          Explore the <a href="#">mystique</a>and <a href="#">more images </a>of
          swayambhu.
        </p>
      </div>
    </div>
  </body>
</html>
