<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning Tutorial</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        min-height: 200vh;
        padding: 20px;
      }

      .container {
        background: #f0f0f0;
        border: 3px dotted #333;
        padding: 20px;
        height: 600px;
        position: relative;
        overflow: auto;
      }

      .box {
        width: 100px;
        height: 100px;
        color: white;
        font-weight: bold;
        font-size: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 4rem;
      }

      /* Box 1: Static (default) */
      .static-box {
        background: #160286;
      }

      /* Box 2: Relative */
      .relative-box {
        background: rgb(3, 108, 3);
        position: relative;
        /* Uncomment during demo:
            left: 50px;
            top: 50px;
            */
      }

      /* Box 3: Absolute */
      .absolute-box {
        background: #e74c3c;
        position: absolute;
        top:0px;
        right:0px;
      }

      /* Box 4: Fixed */
      .fixed-box {
        background: #927504;
        position: fixed;
        bottom:40px;
        right:0;
      
      }

      /* Box 5: Sticky */
      .sticky-box {
        background: #9b59b6;
        position: sticky;
        top: 20px;
      }

      /* Space for demonstrating scroll */
      .scroll-space {
        height: 400px;
        background: linear-gradient(#fff, #ddd);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Positioning Tutorial-सजिलो तरीका</h1>

    <div class="container">
      <div class="box static-box">Static</div>

      <div class="box relative-box">Relative</div>

      <div class="box absolute-box">Absolute</div>

      <div class="box fixed-box">Fixed</div>

      <div class="box sticky-box">Sticky</div>

      <div class="scroll-space">
        <h2
          style="
            margin-top: 95px;
            background-color: black;
            color: white;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
          "
        >
          Scroll to see sticky behavior
        </h2>
      </div>
    </div>
  </body>
</html>
